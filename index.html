<!DOCTYPE html>
 <html lang="en">
  <head>
   <title>Data Collector for AGOL</title>
   <meta charset="utf-8" />
   <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

   <style>
    html,
    body,
    #viewDiv {
     padding: 0;
     margin: 0;
     height: 100%;
     width: 100%;
    }

    .addRecordBtn {
      position: absolute;
      z-index: 10;
      top: 10px;
      right: 10px;
      background-color: #0079c1;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      text-decoration: none;
    }

    .addRecordBtn:hover {
    background-color: #005a87;
    }
   </style>

   <link rel="stylesheet" href="https://js.arcgis.com/4.30/esri/themes/light/main.css" rel="stylesheet"> 
   <script src="https://js.arcgis.com/4.30/"></script>

   <script> 
    require([ 
      "esri/config",
      "esri/Map", 
      "esri/views/MapView",
      "esri/widgets/Locate",
      "esri/widgets/Search",
      "esri/layers/FeatureLayer"

    ], function(esriConfig, Map, MapView, Locate, Search, FeatureLayer)  {
     
      esriConfig.apiKey = "AAPTxy8BH1VEsoebNVZXo8HurLnZ1SKuVjcmhuYy7ZgFo7nRkeaex5Pyse90hA3_-twQ9aZh3ukW7y7j9oxVbinOUkZTkuP5jIlAEtH5e_7DHP0liWf6tn6QTxetcFnI3rIi0xPzkoaEPekxL0-rDUwsAdMQRuux-0uuNMTE7e_lNeG45pvgeuCSr5abahKFzvuUJ-ewQsq9pGAJYlLcwozKzYElZv8h7OlHzgxN1NcRAiWme1AEaa5tzqVZug9kV8C5AT1_64sbOrZQ"; 
      const map = new Map({
        basemap: "satellite"
      });

      const view = new MapView({
        container: "viewDiv", // Reference to the DOM node that will contain the view
        map: map, // References the map object
        center: [-157.7405, 21.4024], 
        zoom: 13 });

      // Locate Button 
      const locateBtn = new Locate({ view: view }); 
        view.ui.add(locateBtn, "top-left");

      // Search Bar 
      const search = new Search({ view: view }); 
        view.ui.add(search, "top-right");
        
      // create a feature layer from a feature service
      const EventLayer = new FeatureLayer({ 
          url: "https://services.arcgis.com/HRPe58bUyBqyyiCt/arcgis/rest/services/survey123_47e899552d24448a9db74735d97df78b_results/FeatureServer", 
      });
      
      //adding event layer to map
      map.add(EventLayer);

    }); 
  
  
  </script>
  

  </head>
  <body>
  <!-- hello world text to check if everything worked -->
   <!-- <h1>Hello World! I am ready to collect data.</h1> -->
   <a href="https://survey123.arcgis.com/share/55a1dcb95cfe435a8b16cebfd83afef4"target="_blank" class="addRecordBtn">Add Record</a>
   <div id="viewDiv"></div>
  </body>
</html>
